<h1 ng-bind="userProfile.name"></h1>
<div>
		<div>
			Name: {{userProfile.name}}
			<span ng-show="userProfile.id==user.id">
				<a href="" ng-click="showInput('name')">
					<md-icon style="color:lightgreen;">edit</md-icon>
				</a>
				<input type="text" ng-model="userProfile.name" ng-show="editName==1">
			</span>
		</div>
		<div>
		    Email: {{userProfile.email}}
		    <span ng-show="userProfile.id==user.id">
			    <a href="" ng-click="showInput('email')">
					<md-icon style="color:lightgreen;">edit</md-icon>
				</a>
			    <input type="text" ng-model="userProfile.email" ng-show="editEmail==1">
		    </span>
		</div>
		<md-input-container class="md-icon-float md-block">
				<label>Current password</label>
				<md-icon aria-label="New password" style="color: blue;">vpn_key</md-icon>
				<input type="password" ng-model="currentPassword">
		</md-input-container>
		<md-input-container class="md-icon-float md-block">
				<label>New password</label>
				<md-icon aria-label="New password" style="color: blue;">vpn_key</md-icon>
				<input type="password" ng-model="password1">
		</md-input-container>
		<md-input-container class="md-icon-float md-block">
				<label>New password confirmation</label>
				<md-icon aria-label="New password" style="color: blue;">vpn_key</md-icon>
				<input type="password" ng-model="password2">
		</md-input-container>
		<p>
			Privileges: <span ng-show="userProfile.privileges>0">Yes</span>
						<span ng-hide="userProfile.privileges>0">No</span>
		</p>	    
		<md-button ng-click="updateUser(userProfile)" class="md-primary">
			Confirm changes
		</md-button>
		<md-button ng-click="deleteAccount($event)" class="md-primary" style="color:red">
			Delete account
		</md-button>
   
</div>
