<md-content layout="column" layout-align="center center" style="background-color:black">
    <md-toolbar ng-controller="homeController">
      <div class="md-toolbar-tools">
        <md-button ng-click="exit()"class="md-icon-button" aria-label="Settings">
          <md-icon aria-label="Home">home</md-icon>	
        </md-button>
        <h2>
          <span>Perseus</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon aria-label="Favorite" style="color: greenyellow;">favorite</md-icon>	
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon>more_vert</md-icon>
        </md-button> 	
        <md-button>Support</md-button>
        <md-button ng-hide="user.name" ng-click="login($event)">Login</md-button>
        <md-button ng-show="user.name" ng-click="logout()" class="md-icon-button" aria-label="Power_settings_new">
          <md-icon>power_settings_new</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    	<div layout="row" layout-align="center center" style="width:1000px;height:667px;border-style:solid;background-image: url('http://tweakyourbiz.com/growth/files/How-Collaboration-Creates-Growth-For-Your-SME.jpg');">
			<div ng-show="user.name" style="background-color:white;border-style:solid;text-align:center" flex="30">
		  <div flex>{{user.name}}</div>
		  <div flex>
		  	<a ng-href="#/user/{{user.id}}"> 
		  		<md-button style="background-color:greenyellow">
	              My profile
	           </md-button>
 			</a>
 			<div>
				<md-button ng-click="joinTeam($event)" style="background-color:greenyellow">
           		  Join a team
				</md-button>
			</div>
			<div>
				<a ng-href="#/newteam">
					<md-button style="background-color:greenyellow">
	            		 New team
	           		</md-button>
				</a>
			</div>
			<div ng-show="user.privileges>0">
				<a ng-href="#/admin">
					<md-button style="background-color:greenyellow">
	              Administration
	           </md-button>
				</a>
			</div>
			<md-list>
				<md-subheader class="md-no-sticky">
					Your teams
				</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="team in teams | filter:{ user: user.id }">
			        <div class="md-list-item-text" layout="column">
			          <h3><a href="#/team/{{team.team}}" ng-bind="findTeamById(team.team).name" style="text-decoration:none">{{ team.teamName }}</a></h3>
			          <p>Description</p>
			        </div>
			     </md-list-item>
			</md-list>
			<md-subheader class="md-no-sticky">
					Your invitations
					<md-list-item ng-repeat="invite in teamInvites | filter:{ user: user.id }">
			        <div class="md-list-item-text" layout="column">
			          {{ invite.team }}
			           </div>
			          <md-icon ng-click="acceptInvitation(invite)" aria-label="Accept invitation">done</md-icon>
			          <md-icon ng-click="denyInvitation(invite)" aria-label="Deny invitation">clear</md-icon>
			       
			     </md-list-item>
			</md-subheader>
		  </div>
	</div> 
		
		</div>
</md-content>
