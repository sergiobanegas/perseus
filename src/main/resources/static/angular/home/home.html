<md-content>
    <md-toolbar ng-controller="homeController">
      <div class="md-toolbar-tools">
        <md-button ng-click="exit()"class="md-icon-button" aria-label="Settings">
          <md-icon aria-label="Home" class="material-icons">home</md-icon>	
        </md-button>
        <h2>
          <span>Perseus</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon aria-label="Favorite" class="material-icons" style="color: greenyellow;">favorite</md-icon>	
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon class="material-icons">more_vert</md-icon>
        </md-button> 	
        <md-button>Support</md-button>
        <md-button ng-hide="user.name" ng-click="login($event)">Login</md-button>
        <md-button ng-show="user.name" ng-click="logout()" class="md-icon-button" aria-label="Power_settings_new">
          <md-icon class="material-icons">power_settings_new</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div ng-show="user.name" layout="row">
		  <div flex>{{user.name}}</div>
		  <div flex>
		  	<a ng-href="#/user/{{user.id}}"> 
		  		<md-button style="background-color:greenyellow">
	              My profile
	           </md-button>
 			</a>
 			<div>
				<md-button ng-click="joinTeam($event)" style="background-color:greenyellow">
           		  Join a team
				</md-button>
			</div>
			<div>
				<a ng-href="#/newteam">
					<md-button style="background-color:greenyellow">
	            		 New team
	           		</md-button>
				</a>
			</div>
			<div ng-show="user.privileges>0">
				<a ng-href="#/admin">
					<md-button style="background-color:greenyellow">
	              Administration
	           </md-button>
				</a>
			</div>
			<md-list>
				<md-subheader class="md-no-sticky">
					Your teams
				</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="team in teams | filter:{ iduser: user.id }">
			        <div class="md-list-item-text" layout="column">
			          <h3><a href="#/team/{{team.idteam}}" ng-bind="team.teamName" style="text-decoration:none">{{ team.teamName }}</a></h3>
			          <p>Descripcion</p>
			        </div>
			     </md-list-item>
			</md-list>
		  </div>
	</div>
</md-content>
