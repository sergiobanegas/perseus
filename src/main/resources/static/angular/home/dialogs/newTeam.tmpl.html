<md-dialog aria-label="List dialog" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span flex>
				<h2>New team</h2>
			</span>
			<md-button class="md-icon-button" ng-click="closeDialog()">
				<md-icon aria-label="Close dialog">close</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<p>You can create as many teams as you want. To create a team, insert the team name and password in the form below.</p>
			<form role="form" ng-submit="newTeam(Team)" accept-charset="UTF-8" class="md-inline-form">
	<md-input-container class="md-icon-float md-block">
	    <label>Name</label>
	    <md-icon aria-label="Name" class="blue">person</md-icon>
	    <input ng-model="Team.name" id="newTeamNameField">
	</md-input-container>
	<md-input-container class="md-icon-float md-block">
	    <label>Password</label>
	    <md-icon aria-label="Password" class="blue">vpn_key</md-icon>
	    <input type="password" ng-model="Team.password" id="newTeamPasswordField">
	</md-input-container>
	<md-input-container class="md-icon-float md-block">
	    <label>Confirm password</label>
	    <md-icon aria-label="Confirm password" class="blue">vpn_key</md-icon>
	    <input type="password" ng-model="password" id="newTeamPassword2Field">
	</md-input-container>
	<md-button class="md-raised md-primary" type="submit" id="createTeamSubmitButton">Create</md-button>
</form>

		</div>
	</md-dialog-content>
</md-dialog>
