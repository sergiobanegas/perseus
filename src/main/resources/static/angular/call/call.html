<div layout="row" style="height:100%;background-color:#e3f2fd;">
	<div flex="20" style="position:relative;background-color:gray">
		<p>{{roomName}}</p>
		<md-button ng-click="inviteToRoom($event)" ng-show="room().privateRoom==1 && memberUser().roomPrivileges>0" style="background-color:greenyellow">
		             Invite people to the room
		</md-button>
		<md-button ng-click="leavePrivateRoom($event)" ng-show="room().privateRoom==1 && memberUser().roomPrivileges<2" style="background-color:blue">
		       Exit the room
		</md-button>
		<div>Members:</div>
		<md list-item ng-show="room().privateRoom==0">
		</md>
		<md-list-item ng-show="room().privateRoom==1" ng-repeat="member in members()">
	    			<p> {{findUserById(member.user).name}}</p>
	    			<span ng-show="member.user!=creator">
	    				<md-button ng-show="memberUser().roomPrivileges>1 && member.user!=user.id" class="md-icon-button" ng-click="kickUser(member)" title="Kick user" aria-label="Kick">
		    				<md-icon>cancel</md-icon>
		    			</md-button>
		    			<span ng-show="user.id==creator && member.user!=user.id">
			    			<md-button ng-show="member.roomPrivileges==1" class="md-icon-button" ng-click="removeModerator(member)" title="Set moderator" aria-label="Add">
								<md-icon>star</md-icon>
							</md-button>
							<md-button ng-show="member.roomPrivileges==0" class="md-icon-button" ng-click="setModerator(member)" title="Remove moderator" aria-label="Remove">
								<md-icon>star_border</md-icon>
							</md-button>	
						</span>		
	    			</span>
	 		</md-list-item>
	</div>
	<div flex layout="column">
		<div id="top" flex="45" style="position:relative">
			<div>
				<div flex>
<!-- 					<div id="main-video"></div> -->
				</div>
				<div flex>
					<div id="participants"></div> 
				</div>
	 			
 			</div>
			<div align="center" style="width:100%;position:absolute;bottom:0px;padding-bottom: 1em" id="buttonActions"> 
				<md-button ng-click="onOffVolume()" class="md-fab md-primary md-hue-1" aria-label="Volume_up" id="buttonVolume" title="Audio toggle">
           			 <md-icon>volume_up</md-icon>
       			 </md-button>
       			 <md-button ng-click="onOffVideocam()" class="md-fab md-primary md-hue-1" style="background-color:purple" aria-label="Mute_video"  id="buttonVideocam" title="Video toggle">
           			 <md-icon>videocam_off</md-icon>
       			 </md-button>
       			 <md-button ng-click="leaveRoom()" class="md-fab md-primary md-hue-1" style="background-color:red" aria-label="End_call" id="buttonLeaveRoom" title="Leave room">
           			 <md-icon>call_end</md-icon>
       			 </md-button>
       			 <md-button ng-click="goFullscreen()" class="md-fab md-primary md-hue-1" aria-label="Mute_video" title="Fullscreen">
           			 <md-icon>fullscreen</md-icon>
       			 </md-button>
	        </div>
		</div>
		<div flex class="toggler"  layout="column" style="width:100%;border-top-style:solid;background-color:white" >
			     head
			 	<div>
			 		<strong>Team chat</strong>
			 	</div>
			    <div flex id="chatscroll" style="height: 45vh;  overflow: scroll; overflow-x: hidden;">
			    			<md-list-item ng-repeat="message in chatMessages | filter:{ team: team.id, room: roomId }" style="position:relative">
						     	<a href="#/user/{{message.user}}">
						     	<img ng-src="http://i.imgur.com/HfLuszJ.jpg" class="md-avatar"/>
							     </a>
							      <div class="md-list-item-text">
							        <a href="#/user/{{message.user}}" style="text-decoration:none">{{message.userName}}</a>
							         <p>		
							         	<span class="md-body-2">
							         	<div ng-bind-html="message.text | colonToSmiley"></div>
							         	</span>
							         </p>
							      </div>
							      <div style="color:gray;position:absolute;right:0;top:0;bottom:0;margin:auto" class="md-caption">
							      	{{message.date | timeago}}
							      </div>
							      <md-divider ng-if="!$last"></md-divider>
						</md-list-item>	
				</div>
			    <form flex="1" id="chatform" emoji-form emoji-message="emojiMessage" layout="row" autocomplete="off" ng-submit="sendMessage()" style="margin-bottom:0px;padding:5px;background-color:#f5f5f5">
						<md-button id="emojibtn" title="Send message" class="md-icon-button launch" >
				     		<md-icon>
							tag_faces
						</md-icon>
				     	</md-button>
				     	<textarea mentio mentio-typed-term='typedTerm' mentio-require-leading-space='true' id="inputchat" flex style="background:white" ng-model="chatMessage" placeholder="New message" ></textarea>
						<mentio-menu ng-if="index"
					          mentio-for="'inputchat'"
					          mentio-template-url="mentio-menu.tpl.html"
					          mentio-trigger-char="'@'"
					          mentio-items="people"
					          mentio-search="searchPeople(term)"
					          mentio-select="getPeopleText(item)"
					      ></mentio-menu>
						<md-button type="submit" title="Send message" class="md-icon-button launch" >
				     		<md-icon>
							send
						</md-icon>
				     	</md-button>												
					</form>			        
  			</div>
	</div>
</div>
