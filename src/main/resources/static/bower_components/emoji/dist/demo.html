<html ng-app="demoApp">

<head>
<link rel="stylesheet" href="http://code.ionicframework.com/1.1.1/css/ionic.min.css" />
<link rel="stylesheet" href="css/emoji.min.css" />

</head>

<body ng-controller="emojiController">

<div emoji-form emoji-message="emojiMessage" style="margin-top:500px; margin-left:200px">
    <textarea id="messageInput" ng-model="emojiMessage.messagetext"></textarea>

    <button id="emojibtn">
        <i class="icon icon-emoji"></i>
    </button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://code.ionicframework.com/1.1.1/js/ionic.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular-sanitize.min.js"></script>

<script src="js/config.js"></script>
<script src="js/emoji.min.js"></script>

<script>

var demoApp = angular.module("demoApp", ['ngSanitize', 'emojiApp']);

emojiApp.controller('emojiController', ['$scope', function($scope) {

    $scope.emojiMessage={};
}]);

</script>

</body>

</html>
